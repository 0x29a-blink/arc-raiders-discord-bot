<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arc Raiders Map Status</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <!-- Map Section -->
        <div class="map-container">
            <img id="map-bg" class="map-image" src="" alt="Map Background">
            <div class="map-overlay" id="map-overlays">
                <!-- Markers will be injected here -->
            </div>
        </div>

        <!-- Forecast Section -->
        <div class="header" style="border: none; padding-top: 10px;">
            <h1>
                <span> </span>Forecast (Next 6 Hours)
            </h1>
        </div>
        <div class="forecast-container" id="forecast-grid">
            <!-- Forecast cards will be injected here -->
        </div>
    </div>
</body>

</html>
